<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحه شخصی — GitHub Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --radius:14px;
      --card-bg: rgba(255,255,255,0.08); /* روشن‌تر */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg), #071022);
      color:#e6eef8;
      line-height:1.6;
      padding:32px;
    }

    .wrap{max-width:1100px;margin:0 auto}
    .hero{display:grid;grid-template-columns:1fr 320px;gap:28px;align-items:flex-start;margin-bottom:20px}

    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 6px 24px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.02);
      text-align:right; /* متن از راست شروع شود */
    }

    h1{margin:0 0 8px 0;font-size:28px}
    h2{margin:0 0 8px 0;font-size:20px;color:var(--accent)}

    .profile{display:flex;flex-direction:column;gap:14px;align-items:center} /* باکس عکس وسط باشد */
    .avatar{width:160px;height:160px;border-radius:18px;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;object-position:top;border-radius:18px;display:block}

    .stack{display:flex;flex-direction:column;gap:14px}

    a.lesson-link{
      color:#e6eef8;
      text-decoration:none;
      font-weight:600;
      display:block;
      text-align:center;
    }
    a.lesson-link:hover{
      color:var(--accent);
      text-decoration:underline;
    }

    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
      .avatar{width:140px;height:140px}
    }
    @media (max-width:520px){
      .avatar{width:120px;height:120px}
      body{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <!-- ستون معرفی -->
      <div class="stack">
        <!-- باکس اصلی معرفی -->
        <div class="card">
          <h1>امید خسروی</h1>
        </div>
      </div>

      <!-- ستون عکس و درس‌ها -->
      <div class="stack" style="align-items:center">
        <!-- کارت عکس -->
        <aside class="card profile" style="width:100%;max-width:320px">
          <div class="avatar" role="img" aria-label="عکس امید خسروی">
            <img src="https://raw.githubusercontent.com/okhosravi10/okhosravi10.github.io/main/omid_photo.jpg" alt="عکس امید خسروی">
          </div>
          <div style="text-align:center;margin-top:6px">
            <div style="font-weight:700">امید خسروی</div>
          </div>
        </aside>

        <!-- باکس درس‌ها -->
        <div class="stack" style="width:100%;max-width:320px;margin-top:12px">
          <!-- آنالیز عددی ۱ -->
          <div class="card">
            <a href="https://okhosravi10.github.io/numericalanalysis.html" class="lesson-link" target="_blank" rel="noopener">آنالیز عددی ۱</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
